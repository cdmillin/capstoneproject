{% extends 'template.html' %}

{% block content %}

<style>
input {
    display: none;
}

label {
    display: block;
    padding: 8px 22px;
    margin: 0 0 1px 0;
    cursor: pointer;
    background: #6AAB95;
    border-radius: 3px;
    color: #FFF;
    transition: ease .5s;
}

label:hover {
    background: #4E8774;
}

.content {
    background: #E2E5F6;
    padding: 10px 25px;
    border: 1px solid #A7A7A7;
    margin: 0 0 1px 0;
    border-radius: 3px;
}

input + label + .content {
    display: none;
}

input:checked + label + .content {
    display: block;
}
</style>


<form action = "" method = "POST">
    {% csrf_token %}
        <h1>{{ city }}</h1>

        <input type="checkbox" id="restaurants" />
        <label for="restaurants">Restaurants</label>

        <div class="content">
        {% for key, value in restaurants.items %}
            {% for v in value %}
                <h4>{{ v.0 }}</h4>
                <h5>{{ v.1 }}</h5>
                {% endfor %}
            </br>
        </div>

        <input type="checkbox" id="title2" />
        <label for="title2">Sightseeing</label>

        <div class="content">
        <p>Your content goes here.</p>
        </div>

        <input type="checkbox" id="title3" />
        <label for="title3">Hotels</label>

        <div class="content">
        <p>Your content goes here.</p>
        </div>


    {% endfor %}
    </br>
</form>

{% endblock %}
